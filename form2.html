<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"  href="dist/css/bootstrap.css">
        <link rel="stylesheet"  href="icon/css/all.css"/>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-5">
                     <h3 class="text-center  mb-4"><i class="fa fa-user-plus"></i> Create Account</h3>
                   
                     <div class="row mb-4 ">
                        <div class="col-lg-3">Full Name</div>
                        <div class="col-lg-9">
                            <input type="text"  class="form-control"/>
                        </div>
                        </div>
                        <div class="row mb-4 ">
                            <div class="col-lg-3">Mobile No</div>
                            <div class="col-lg-9">
                                <input type="number"  class="form-control"/>
                            </div>

                     </div>
                    
                     <div class="row mb-4">
                        <div class="col-lg-3">e-Mail Id</div>
                        <div class="col-lg-9">
                            <input type="email"  class="form-control"/>
                        </div>
                        </div>
                        
                        <div class="row mb-4 ">
                            <div class="col-lg-3">Password</div>
                            <div class="col-lg-9">
                                <input type="password"  class="form-control"/>
                            </div>
                            </div>

                            <div class="row mb-4 ">
                                <div class="col-lg-3">Date of Birth</div>
                                <div class="col-lg-3">
                                    <input type="number"  class="form-control" placeholder="day"/>
                                </div>
                                <div class="col-lg-3">
                                    <input type="number"  class="form-control" placeholder="month"/>
                                </div>
                                <div class="col-lg-3">
                                    <input type="number"  class="form-control" placeholder="year"/>
                                </div>
                                </div>   

                                <div class="row mb-4">
                                     <div class="col-lg-3">State </div>
                                     <div class="col-lg-4">
                                        <select class="form-select">
                                            <option>Choose</option>
                                            <option>Karnataka</option>
                                            <option>Tamilnadu</option>
                                        </select>
                                     </div>
                                     <div class="col-lg-1">City</div>
                                     <div class="col-lg-4">
                                        <select class="form-select">
                                            <option>Choose</option>
                                            <option>Bangalore</option>
                                            <option>Chennai</option>
                                        </select>
                                     </div>
       
                                </div>

                                <div class="row mb-4">
                                    <div class="col-lg-3">
                                        Full Address
                                    </div>
                                    <div class="col-lg-9">
                                        <textarea class="form-control"></textarea>
                                    </div>
                                </div>


                                <div class="text-center">
                                    <button class="btn btn-primary m-2">Submit</button>
                                    <button class="btn btn-warning m-2">Reset</button>

                                </div>
                                </div><!--5end-->
                      
                                <div class="col-lg-2"></div>

                                
                                <div class="col-lg-4">
                                    <div class="p-3 shadow-lg rounded">
                                        <h3 class="text-danger text-center mb-4"><i class="fa fa-lock"></i> Login</h3>
                                        <div class="input-group mb-4">
                                            <label class="input-group-text"><i class="fa fa-envelope"></i></label>
                                            <input type="email"  class="form-control" placeholder="enter email id"/>
                                        </div>
                                        <div class="input-group mb-4">
                                            <label class="input-group-text"><i class="fa fa-lock"></i></label>
                                            <input type="password"  class="form-control" placeholder="enter password"/>
                                        </div> 

                                       <div class="text-center mb-3">
                                        <button class="btn btn-danger">Login <i class="fa fa-arrow-right"></i></button>
                                        <p class="mt-4"><a href="" class="text-decoration-none">Forget Password</a></p>  
                                    </div>

                                    </div><!--shadow end-->
                                </div><!--3end---->

          
            </div>
        </div>
    </body>
</html>
